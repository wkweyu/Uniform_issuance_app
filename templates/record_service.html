{% extends 'base.html' %} {% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6">üöç Record Bus Service</h2>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1">Bus:</label>
      <select name="bus_id" required class="border px-3 py-2 rounded w-full">
        <option value="">-- Select Bus --</option>
        {% for bus in buses %}
        <option value="{{ bus.id }}">{{ bus.reg_no }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block mb-1">Service Date:</label>
      <input
        type="date"
        name="service_date"
        required
        class="border px-3 py-2 rounded w-full"
      />
    </div>

    <div>
      <label class="block mb-1">Service Type:</label>
      <select
        name="service_type"
        required
        class="border px-3 py-2 rounded w-full"
      >
        <option value="">-- Select Type --</option>
        <option>Oil Change</option>
        <option>Major Service</option>
        <option>Other Parts Replacement</option>
        <option>Tyre Replacement</option>
        <option>Battery Service</option>
        <option>Other</option>
      </select>
    </div>

    <div>
      <label class="block mb-1">Description:</label>
      <textarea
        name="description"
        class="border px-3 py-2 rounded w-full"
      ></textarea>
    </div>

    <div>
      <label class="block mb-1">Cost (KES):</label>
      <input
        type="number"
        name="cost"
        step="0.01"
        class="border px-3 py-2 rounded w-full"
      />
    </div>

    <div>
      <label class="block mb-1">Garage Name:</label>
      <input
        type="text"
        name="garage_name"
        class="border px-3 py-2 rounded w-full"
      />
    </div>

    <div>
      <label class="block mb-1">Mileage at Service (KM):</label>
      <input
        type="number"
        name="mileage_at_service"
        required
        class="border px-3 py-2 rounded w-full"
      />
    </div>

    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded">
      Save Service
    </button>
  </form>

  <div class="mt-6">
    <a
      href="{{ url_for('service_register') }}"
      class="text-blue-600 hover:underline"
      >‚Üê Back to Service Register</a
    >
  </div>
</div>
{% endblock %}
