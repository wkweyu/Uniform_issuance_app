{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Search Student Issuance History</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block font-medium text-gray-700">Admission Number</label>
            <input type="text" name="admno" class="w-full px-4 py-2 border rounded mt-1" required>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Search</button>
        </div>
    </form>
</div>
{% endblock %}
