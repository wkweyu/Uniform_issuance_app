{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">üìù Record Fuel Invoice</h2>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1">Voucher:</label>
      <select name="voucher_id" required class="border px-3 py-2 rounded w-full">
        <option value="">-- Select Fuel Voucher --</option>
        {% for v in vouchers %}
        <option value="{{ v.id }}">{{ v.voucher_no }} ({{ v.reg_no }})</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block mb-1">Date:</label>
      <input type="date" name="date" value="{{ current_date }}" class="border px-3 py-2 rounded w-full" required>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1">Actual Litres:</label>
        <input type="number" name="actual_litres" step="0.01" required class="border px-3 py-2 rounded w-full">
      </div>
      <div>
        <label class="block mb-1">Amount Paid (KES):</label>
        <input type="number" name="amount_paid" step="0.01" required class="border px-3 py-2 rounded w-full">
      </div>
    </div>

    <div>
      <label class="block mb-1">Petrol Station:</label>
      <input type="text" name="petrol_station" required class="border px-3 py-2 rounded w-full">
    </div>

    <div>
      <label class="block mb-1">Odometer Reading:</label>
      <input type="number" name="odometer_reading" class="border px-3 py-2 rounded w-full">
    </div>

    <div>
      <label class="block mb-1">Remarks:</label>
      <textarea name="remarks" class="border px-3 py-2 rounded w-full"></textarea>
    </div>

    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Invoice</button>
  </form>

  <div class="mt-6">
    <a href="{{ url_for('fleet_dashboard') }}" class="text-blue-600 hover:underline">‚Üê Back to Fleet Dashboard</a>
  </div>
</div>
{% endblock %}
